<ng-container *ngIf="meal$ | async as meal">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ meal.strMeal}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <iframe
      id="ytplayer"
      type="text/html"
      width="100%"
      height="360"
      [src]="getYoutube(meal)"
      frameborder="0"
    ></iframe>

    <ion-item lines="none">
      <h1>
        {{ meal.strMeal }}
        <ion-badge color="primary"> {{ meal.strCategory }} </ion-badge>
      </h1>
    </ion-item>

    <!-- Ingredients -->
    <ion-list>
      <ion-list-header>
        <ion-label>Ingredients</ion-label>
      </ion-list-header>
      <!-- Iterate over ingredients -->
      <ion-item *ngFor="let ingredient of ingredients">
        <ion-label >
          <ion-label>{{ingredient[0] | titlecase}}</ion-label>
          <ion-note color='dark'>{{ingredient[1]}}</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
    <!-- / Ingredients -->

    <!-- Instructions   -->
      <ion-list>
        <ion-list-header>
          <ion-label>Instructions</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let ins of instructions" lines='none'>
          <ion-label text-wrap>{{ins}}</ion-label>
        </ion-item>

      </ion-list>
    <!-- / Instructions   -->

  </ion-content>
</ng-container>
